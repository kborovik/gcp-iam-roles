[project]
authors = [
  {name = "Konstantin Borovik", email = "kb@lab5.ca"},
]
dependencies = [
  "argcomplete>=3.5.1",
  "google-cloud-iam>=2.16.0",
  "google-cloud-service-usage>=1.11.1",
  "loguru>=0.7.2",
  "prettytable>=3.12.0",
]
description = "Query GCP IAM roles and permissions"
name = "gcp-iam-roles"
readme = "README.md"
requires-python = ">=3.12"
version = "2024.11.27"

[project.scripts]
gcp-iam-roles = "gcp_iam_roles:main"

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[dependency-groups]
dev = [
  "ruff>=0.7.3",
]
